# SonarQube Project Configuration
sonar.projectKey=jovie
sonar.projectName=Jovie
sonar.projectVersion=1.0

# Source directories
sonar.sources=apps/web,packages/ui

# Exclusions (node_modules, build artifacts, test files)
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/tests/**,**/__tests__/**,**/*.stories.tsx,**/.storybook/**

# TypeScript/JavaScript settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8

# Local server
sonar.host.url=http://localhost:9000
