<!DOCTYPE html>
<html>
<head>
  <title>Artist Name - YouTube</title>
  <meta property="og:title" content="Artist Name">
  <meta property="og:image" content="https://yt3.googleusercontent.com/avatar_large.jpg">
</head>
<body>
<script id="ytInitialData" type="application/json">
{
  "contents": {
    "twoColumnBrowseResultsRenderer": {
      "tabs": [
        {
          "tabRenderer": {
            "title": "Home",
            "selected": false
          }
        },
        {
          "tabRenderer": {
            "title": "About",
            "selected": true,
            "content": {
              "sectionListRenderer": {
                "contents": [
                  {
                    "itemSectionRenderer": {
                      "contents": [
                        {
                          "channelAboutFullMetadataRenderer": {
                            "links": [
                              {
                                "channelExternalLinkViewModel": {
                                  "title": {
                                    "content": "Instagram"
                                  },
                                  "link": {
                                    "href": "https://instagram.com/artistname"
                                  }
                                }
                              },
                              {
                                "channelExternalLinkViewModel": {
                                  "title": {
                                    "content": "Spotify"
                                  },
                                  "link": {
                                    "href": "https://open.spotify.com/artist/1234567890"
                                  }
                                }
                              },
                              {
                                "channelExternalLinkViewModel": {
                                  "title": {
                                    "content": "Twitter"
                                  },
                                  "link": {
                                    "href": "https://twitter.com/artistname"
                                  }
                                }
                              }
                            ]
                          }
                        }
                      ]
                    }
                  }
                ]
              }
            }
          }
        }
      ]
    }
  },
  "metadata": {
    "channelMetadataRenderer": {
      "title": "Artist Name",
      "ownerBadges": [
        {
          "metadataBadgeRenderer": {
            "style": "BADGE_STYLE_TYPE_OFFICIAL_ARTIST_BADGE"
          }
        }
      ]
    }
  },
  "header": {
    "c4TabbedHeaderRenderer": {
      "title": "Artist Name",
      "badges": [
        {
          "metadataBadgeRenderer": {
            "style": "BADGE_STYLE_TYPE_OFFICIAL_ARTIST_BADGE"
          }
        }
      ],
      "avatar": {
        "thumbnails": [
          {
            "url": "https://yt3.googleusercontent.com/avatar_small.jpg",
            "width": 48,
            "height": 48
          },
          {
            "url": "https://yt3.googleusercontent.com/avatar_large.jpg",
            "width": 176,
            "height": 176
          }
        ]
      }
    }
  },
  "microformat": {
    "microformatDataRenderer": {
      "title": "Artist Name",
      "thumbnail": {
        "thumbnails": [
          {
            "url": "https://yt3.googleusercontent.com/microformat_avatar.jpg"
          }
        ]
      }
    }
  }
}
</script>
</body>
</html>
