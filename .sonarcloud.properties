# SonarCloud Configuration
# This file is used by SonarCloud automatic analysis

# Project identification (set in SonarCloud UI, but can be overridden)
sonar.projectKey=JovieInc_Jovie
sonar.organization=jovieinc

# Project metadata
sonar.projectName=Jovie
sonar.projectVersion=1.0

# Source directories (relative to project root)
sonar.sources=apps/web/app,apps/web/components,apps/web/lib,packages/ui

# Test directories
sonar.tests=apps/web/tests

# Exclusions - files/directories to exclude from analysis
sonar.exclusions=\
  **/node_modules/**,\
  **/.next/**,\
  **/dist/**,\
  **/coverage/**,\
  **/*.stories.tsx,\
  **/.storybook/**,\
  **/storybook-static/**,\
  **/*.config.js,\
  **/*.config.ts,\
  **/*.config.mjs,\
  **/drizzle/migrations/**,\
  **/public/**,\
  **/.turbo/**,\
  **/.vercel/**,\
  **/globals.css

# Test file patterns (excluded from main analysis, included in test analysis)
sonar.test.inclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/tests/**

# Coverage report paths
sonar.javascript.lcov.reportPaths=apps/web/coverage/lcov.info

# TypeScript configuration
sonar.typescript.tsconfigPaths=apps/web/tsconfig.json,packages/ui/tsconfig.json

# Source encoding
sonar.sourceEncoding=UTF-8

# Duplicate code detection - minimum tokens to consider as duplicate
sonar.cpd.minTokens=50

# Issue severity thresholds for quality gate
# These are informational - actual gates are set in SonarCloud UI

# Language-specific settings
sonar.javascript.environments=browser,node
sonar.typescript.environments=browser,node

# File size limit (in KB) - skip files larger than this
sonar.filesize.limit=1000
