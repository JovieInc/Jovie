name: Nightly Full Unit Tests

on:
  schedule:
    # Run every day at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      coverage:
        description: 'Enable coverage report'
        required: false
        default: 'true'
        type: boolean

permissions:
  contents: read

jobs:
  full-unit-tests:
    name: Full Unit Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 1

      - uses: ./.github/actions/setup-node-pnpm

      - name: Run full unit test suite
        run: |
          if [ "${{ inputs.coverage || 'true' }}" = "true" ]; then
            pnpm --filter=@jovie/web run test -- --coverage
          else
            pnpm --filter=@jovie/web run test
          fi
        env:
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}

      - name: Upload coverage report
        if: ${{ inputs.coverage != 'false' }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: unit-test-coverage
          path: apps/web/coverage/
          retention-days: 7

      - name: Notify on failure
        if: failure()
        uses: slackapi/slack-github-action@e28cf165c92ffef168d23c5c9000cffc8a25e117 # v1.24.0
        with:
          channel-id: ${{ vars.SLACK_CI_CHANNEL_ID }}
          payload: |
            {
              "text": "ðŸš¨ Nightly unit tests failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸš¨ *Nightly Unit Tests Failed*\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
