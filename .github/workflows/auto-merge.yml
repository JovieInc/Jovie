name: Auto Merge

on:
  pull_request:
    types: [opened, synchronize, labeled]
    branches: [preview]
  check_suite:
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    if: github.event.pull_request.base.ref == 'preview' || github.event.check_suite.pull_requests[0].base.ref == 'preview'
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Auto merge if labeled
        uses: actions/github-script@v7
        with:
          script: |
            // Get PR details
            let pr;
            if (context.eventName === 'pull_request') {
              pr = context.payload.pull_request;
            } else if (context.eventName === 'check_suite') {
              const prs = context.payload.check_suite.pull_requests;
              if (!prs || prs.length === 0) return;
              pr = prs[0];
            } else {
              return;
            }
            
            // Check for auto-merge or ship-it label
            const { data: fullPR } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
            
            const hasAutoMerge = fullPR.labels.some(l => 
              l.name === 'auto-merge' || l.name === 'ship-it'
            );
            
            if (!hasAutoMerge) {
              console.log('No auto-merge label found');
              return;
            }
            
            // Ship-it: merge immediately
            if (fullPR.labels.some(l => l.name === 'ship-it')) {
              console.log('ðŸš€ Ship-it label found - merging immediately!');
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'squash'
              });
              return;
            }
            
            // Regular auto-merge: wait for checks
            const checks = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: fullPR.head.sha
            });
            
            const ciCheck = checks.data.check_runs.find(c => 
              c.name === 'CI Pass' || c.name === 'Fast Checks'
            );
            
            if (ciCheck && ciCheck.conclusion === 'success') {
              console.log('âœ… Checks passed - merging!');
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'squash'
              });
            } else {
              console.log('Waiting for checks to pass...');
            }