name: Tailwind v4 Smoke

on:
  pull_request:
    branches: [preview]
    paths:
      - 'styles/**'
      - 'app/**'
      - 'components/**'
      - 'postcss.config.js'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/tailwind-smoke.yml'
  workflow_dispatch:

permissions: read-all

jobs:
  smoke:
    name: Tailwind CSS Build Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 1 }

      - uses: ./.github/actions/setup-node-pnpm

      - name: Build (Next.js)
        run: pnpm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL_PREVIEW }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${{ secrets.SUPABASE_ANON_KEY_PREVIEW }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY_PREVIEW }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}

      - name: Assert Tailwind CSS emitted
        run: |
          set -e
          # Find the largest CSS file (Tailwind CSS will be in the larger file, not the font file)
          css_file=$(find .next/static -type f -name "*.css" -exec ls -l {} \; | sort -k5 -nr | head -n 1 | awk '{print $NF}' || true)

          if [ -z "$css_file" ]; then
            echo "âŒ No built CSS found under .next/static. Failing." >&2
            exit 1
          fi

          echo "ğŸ“„ Checking largest CSS file: $css_file"
          echo "ğŸ“Š File size: $(wc -c < "$css_file") bytes"

          if grep -q -- "--tw-" "$css_file"; then
            echo "âœ… Tailwind tokens detected in $css_file"
          else
            echo "âŒ Tailwind tokens not detected in $css_file" >&2
            echo "ğŸ” First 1000 chars of CSS:"
            head -c 1000 "$css_file"
            exit 1
          fi
