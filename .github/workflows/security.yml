# Security scanning workflow for secret detection, vulnerability scanning, and supply chain security
#
# This workflow complements CodeQL by adding:
# - Gitleaks: Secret detection in git history
# - Trivy: Vulnerability scanning for dependencies and filesystem (added in subtask-1-4)
# - OSSF Scorecard: Supply chain security scoring (added in subtask-1-5)
#
name: Security Scanning

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  schedule:
    - cron: '0 6 * * 1' # Weekly on Monday at 6:00 AM UTC
  workflow_dispatch:

# Default permissions - each job specifies its own required permissions
permissions:
  contents: read

jobs:
  gitleaks:
    name: Gitleaks Secret Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0 # Full history for comprehensive secret scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7 # v2.3.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  trivy:
    name: Trivy Vulnerability Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Run Trivy vulnerability scanner (filesystem mode)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@19b2f06db2b6f5108140aeb04014ef02b648f789 # v3.28.15
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-filesystem'

  scorecard:
    name: OSSF Scorecard Supply Chain Security
    runs-on: ubuntu-latest
    # Scorecard only runs on main branch push and schedule to avoid token issues on PRs
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
      id-token: write # Required for OIDC token authentication
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Run OSSF Scorecard
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          results_file: scorecard-results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload Scorecard results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@19b2f06db2b6f5108140aeb04014ef02b648f789 # v3.28.15
        with:
          sarif_file: 'scorecard-results.sarif'
          category: 'ossf-scorecard'
